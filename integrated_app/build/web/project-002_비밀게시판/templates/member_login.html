<!doctype html><html lang=ko><meta charset=utf-8><meta content="width=device-width,initial-scale=1,viewport-fit=cover" name=viewport><title>로그인 | 나라톡톡</title><meta content="light dark" name=color-scheme><style>:root {
        --bg: #f7f8fb;
        --card: #ffffff;
        --ink: #2a3140;
        --ink-sub: #6a7282;
        --line: #e8ebf3;
        --pri: #7da9ff;
        --pri-2: #a9c3ff;
        --ok: #63d3aa;
        --warn: #ffd089;
        --err: #ff8a8a;
        --muted: #f2f4f9;
        --radius: 14px;
        --shadow: 0 6px 20px rgba(116, 130, 170, 0.12);
        --focus: 0 0 0 3px rgba(125, 169, 255, 0.35);
        --tap: 46px;
      }
      html[data-theme='dark'] {
        --bg: #0e1116;
        --card: #12161d;
        --ink: #e9edf5;
        --ink-sub: #a8b2c3;
        --line: #232a35;
        --muted: #171b23;
        --shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
        --pri: #80b2ff;
        --pri-2: #9fc6ff;
        --ok: #6ee3ba;
        --warn: #ffd894;
        --err: #ff9b9b;
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: radial-gradient(
            1200px 600px at 0% -10%,
            rgba(125, 169, 255, 0.2),
            transparent 60%
          ),
          radial-gradient(
            1200px 600px at 100% 10%,
            rgba(99, 211, 170, 0.15),
            transparent 55%
          ),
          var(--bg);
        color: var(--ink);
        font: 15px/1.55 system-ui, -apple-system, Segoe UI, Roboto,
          'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 420px;
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 18px;
      }
      .head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .brand-dot {
        width: 28px;
        height: 28px;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--pri), var(--ok));
        box-shadow: 0 2px 8px rgba(125, 169, 255, 0.35);
      }
      h1 {
        font-size: 18px;
        margin: 0;
      }
      .theme-toggle {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        border: 1px solid var(--line);
        background: var(--muted);
        padding: 8px 12px;
        border-radius: 999px;
        cursor: pointer;
        font-weight: 700;
      }
      label {
        display: block;
        font-weight: 600;
        margin: 8px 2px 4px;
      }
      input[type='text'],
      input[type='password'],
      input[type='email'] {
        width: 100%;
        padding: 12px;
        min-height: 44px;
        border-radius: 12px;
        border: 1px solid var(--line);
        background: #fff0;
        color: var(--ink);
        outline: none;
      }
      input:focus {
        box-shadow: var(--focus);
        border-color: transparent;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }
      .btn {
        appearance: none;
        border: 0;
        border-radius: 12px;
        padding: 12px 14px;
        min-height: var(--tap);
        cursor: pointer;
        font-weight: 700;
      }
      .btn.pri {
        background: linear-gradient(180deg, var(--pri), var(--pri-2));
        color: #0d1a36;
        width: 100%;
      }
      .btn.ghost {
        background: var(--muted);
        color: var(--ink);
        border: 1px solid var(--line);
      }
      .btn.link {
        background: transparent;
        color: var(--pri);
        padding: 6px 8px;
        border-radius: 8px;
      }
      .hint {
        font-size: 12px;
        color: var(--ink-sub);
        margin: 4px 2px 0;
      }
      .error {
        font-size: 12px;
        color: var(--err);
        display: none;
        margin: 4px 2px 0;
      }
      .oktxt {
        font-size: 12px;
        color: var(--ok);
        display: none;
        margin: 4px 2px 0;
      }
      .toolbar {
        display: grid;
        gap: 10px;
        margin-top: 12px;
      }
      .row.between {
        justify-content: space-between;
      }
      .caps {
        display: none;
        font-size: 12px;
        color: #b35a00;
      }
      .divider {
        height: 1px;
        background: var(--line);
        margin: 10px 0;
      }
      .foot {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .checkbox {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }
      /* 로그인 상태 표시 */
      .user-info {
        display: none;
        align-items: center;
        gap: 10px;
        padding: 10px 14px;
        background: var(--muted);
        border-radius: 12px;
        margin-bottom: 14px;
        border: 1px solid var(--line);
      }
      .user-info.active {
        display: flex;
      }
      .user-info .user-text {
        flex: 1;
        font-size: 14px;
        font-weight: 600;
      }
      .user-info .user-id {
        color: var(--pri);
      }
      .user-info .logout-btn {
        padding: 6px 12px;
        background: var(--card);
        border: 1px solid var(--line);
        border-radius: 8px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 600;
        color: var(--ink);
      }
      .user-info .logout-btn:hover {
        background: var(--err);
        color: white;
        border-color: var(--err);
      }</style><link href=/secret/static/security.css rel=stylesheet><script src=/secret/static/member_session.js></script><body><section aria-labelledby=title class=card role=main><div class=user-info id=userInfoBar><div class=user-text><span class=user-id id=displayUserId></span> (<span id=displayUserName></span>)</div><button class=logout-btn id=logoutBtn type=button>로그아웃</button></div><header class=head><div class=brand><div aria-hidden=true class=brand-dot></div><h1 id=title>로그인</h1></div><button title="다크/라이트 모드 전환" aria-pressed=false class=theme-toggle id=themeBtn type=button>라이트</button></header><form id=loginForm novalidate><label for=loginId>아이디 또는 이메일</label><input placeholder="예) user123 또는 abc@example.com" autocomplete=userid id=loginId name=loginId required><div class=error data-err=loginId>아이디/이메일을 입력하세요.</div><label for=loginPwd>비밀번호</label><div class=row><input autocomplete=current-password id=loginPwd minlength=6 name=loginPwd required type=password></div><div class=caps id=capsNotice>Caps Lock이 켜져 있습니다.</div><div class=error data-err=loginPwd>비밀번호(6자 이상)를 입력하세요.</div><div class=hint>일부 브라우저에서는 비밀번호 입력칸 우측에 표시되는 눈 아이콘으로 표시/숨기기를 사용할 수 있습니다.</div><div class="row between" style="margin-top: 6px"><label class=checkbox><input id=remember type=checkbox> 자동 로그인</label><button class="btn link" id=findBtn type=button>아이디/비번 찾기</button></div><div class=toolbar><button class="btn pri">로그인</button><div style="justify-content: center; gap: 8px" class=row><span class=hint>처음이신가요?</span><a class="btn link" href=# id=goSignup>회원가입 화면으로 이동</a></div></div><div class=hint>회원가입 후 등록한 아이디와 비밀번호로 로그인하세요.</div></form><div class=divider></div><footer class=foot><small class=hint>© 나라톡톡</small><div class=row><button class="btn ghost" title="추후 지원 예정" disabled id=passkeyBtn type=button>패스키(준비중)</button></div></footer><div style="position: fixed; inset: 0; display: none; z-index: 9999" aria-hidden=true aria-labelledby=findTitle aria-modal=true id=findModal role=dialog><div style="position: absolute; inset: 0; background: rgba(0, 0, 0, 0.45)" id=findBackdrop></div><div style="position: absolute;
            left: 50%;
            top: 50%;
