<!DOCTYPE html> <html lang="ko"> <head> <meta charset="utf-8" /> <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" /> <title>로그인 | 나라톡톡</title> <meta name="color-scheme" content="light dark" /> <link rel="stylesheet" href="{{ url_for('static', filename='member_login.css') }}" /> <link rel="stylesheet" href="{{ url_for('common_static', filename='security.css') }}" /> <script src="{{ url_for('common_static', filename='member_session.js') }}"></script> </head> <body> <section class="card" role="main" aria-labelledby="title"> <div id="userInfoBar" class="user-info"> <div class="user-text"> <span class="user-id" id="displayUserId"></span> (<span id="displayUserName" ></span >) </div> <button type="button" class="logout-btn" id="logoutBtn"> 로그아웃 </button> </div> <header class="head"> <div class="brand"> <div class="brand-dot" aria-hidden="true"></div> <h1 id="title">로그인</h1> </div> <button id="themeBtn" class="theme-toggle" type="button" aria-pressed="false" title="다크/라이트 모드 전환" > 라이트 </button> </header> <form id="loginForm" novalidate> <label for="loginId">아이디 또는 이메일</label> <input id="loginId" name="loginId" type="text" autocomplete="userid" placeholder="예) user123 또는 abc@example.com" required /> <div class="error" data-err="loginId">아이디/이메일을 입력하세요.</div> <label for="loginPwd">비밀번호</label> <div class="row"> <input id="loginPwd" name="loginPwd" type="password" autocomplete="current-password" minlength="6" required /> </div> <div id="capsNotice" class="caps">Caps Lock이 켜져 있습니다.</div> <div class="error" data-err="loginPwd"> 비밀번호(6자 이상)를 입력하세요. </div> <div class="hint"> 일부 브라우저에서는 비밀번호 입력칸 우측에 표시되는 눈 아이콘으로 표시/숨기기를 사용할 수 있습니다. </div> <div class="row between" style="margin-top: 6px"> <label class="checkbox" ><input id="remember" type="checkbox" /> 자동 로그인</label > <button type="button" id="findBtn" class="btn link"> 아이디/비번 찾기 </button> </div> <div class="form-actions"> <button type="submit">로그인</button> <button type="button" id="btnCancel">취소</button> </div> <div class="row" style="justify-content: center; gap: 8px; margin-top: 8px"> <span class="hint">처음이신가요?</span> <a href="#" id="goSignup" class="btn link" >회원가입 화면으로 이동</a > </div> </div> <div class="hint"> 회원가입 후 등록한 아이디와 비밀번호로 로그인하세요. </div> </form> <div class="divider"></div> <footer class="foot"> <small class="hint">© 나라톡톡</small> <div class="row"> <button type="button" id="passkeyBtn" class="btn ghost" disabled title="추후 지원 예정" > 패스키(준비중) </button> </div> </footer> <div id="findModal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="findTitle" style="position: fixed; inset: 0; display: none; z-index: 9999" > <div id="findBackdrop" style="position: absolute; inset: 0; background: rgba(0, 0, 0, 0.45)" ></div> <div style=" position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: min(92vw, 560px); background: var(--card); border: 1px solid var(--line); border-radius: 14px; box-shadow: 0 18px 50px rgba(0, 0, 0, 0.35); " > <div style=" display: flex; justify-content: space-between; align-items: center; padding: 12px 14px; border-bottom: 1px solid var(--line); " > <strong id="findTitle">아이디/비밀번호 찾기</strong> <button id="findClose" class="btn ghost" type="button" aria-label="닫기" > 닫기 </button> </div> <div style="padding: 14px; display: grid; gap: 12px"> <div style="display: flex; gap: 8px; flex-wrap: wrap"> <button type="button" id="tabIdFind" class="btn ghost" aria-selected="true" > 아이디 찾기 </button> <button type="button" id="tabPwdReset" class="btn ghost"> 비밀번호 재설정 </button> </div> <form id="formIdFind"> <label for="findEmail">가입 이메일</label> <input id="findEmail" type="email" placeholder="you@example.com" required inputmode="email" /> <div class="hint"> DB 저장된 가입 정보에서 조회합니다. </div> <div class="toolbar"> <button type="submit" class="btn pri">아이디 찾기</button> </div> <div id="resultIdFind" class="hint" style="margin-top: 6px"></div> </form> <form id="formPwdReset" style="display: none"> <label for="resetId">아이디</label> <input id="resetId" type="text" placeholder="가입 아이디" required /> <label for="resetEmail" style="margin-top: 6px" >가입 이메일</label > <input id="resetEmail" type="email" placeholder="you@example.com" required inputmode="email" /> <div class="hint"> 실제 이메일 발송 대신 임시 비밀번호를 생성해 보여줍니다. </div> <div class="toolbar"> <button type="submit" class="btn pri"> 임시 비밀번호 발급 </button> </div> <div id="resultPwdReset" class="hint" style="margin-top: 6px" ></div> </form> </div> </div> </div> </section> <script src="{{ url_for('static', filename='member_login.js') }}"></script> <script src="{{ url_for('common_static', filename='admin_session.js') }}"></script> <script src="{{ url_for('common_static', filename='security.js') }}"></script> </body> </html>
