<!DOCTYPE html> <html lang="ko"> <head> <meta charset="UTF-8" /> <title>사주 세우기</title> <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet"> <link rel="stylesheet" href="{{ url_for('static', filename='saju-x.css') }}" /> <link rel="stylesheet" href="{{ url_for('common_static', filename='security.css') }}" /> </head> <body> <div class="container saju-responsive"> <h1>사주 세우기</h1> <form id="saju-form"> <div class="form-row"> <div class="form-group"> <label for="username">이름</label> <input type="text" name="username" id="username" maxlength="20" required /> </div> <div class="form-group"> <label for="gender">성별</label> <select name="gender" id="gender" required> <option value="남자">남자</option> <option value="여자">여자</option> </select> </div> <div class="form-group"> <label for="calendar_type">양/음력</label> <select name="calendar_type" id="calendar_type" required onchange="toggleLeapCheckbox()" > <option value="양력">양력</option> <option value="음력">음력</option> </select> <label id="leap-label" style="display: none; margin-top: 6px"> <input type="checkbox" id="is_leap" name="is_leap" value="1" /> 윤달 </label> </div> </div> <div class="form-row"> <div class="form-group"> <label for="year">년</label> <input type="number" name="year" id="year" min="1900" max="2100" value="{{ year }}" required /> </div> <div class="form-group"> <label for="month">월</label> <input type="number" name="month" id="month" min="1" max="12" value="{{ month }}" required /> </div> <div class="form-group"> <label for="day">일</label> <input type="number" name="day" id="day" min="1" max="31" value="{{ day }}" required /> </div> </div> <div class="form-row"> <div class="form-group"> <span class="form-label">태어난 시 입력방식</span> <div class="time-type-group"> <label class="time-type-label"> <input type="checkbox" name="birth_time_type" value="time" id="check-time" checked onclick="checkTimeType('time')" /> 시분입력 </label> <div id="time-input-group" class="time-inputs"> <input type="number" name="hour" min="0" max="23" value="0" id="hour" />시 <input type="number" name="minute" min="0" max="59" value="0" id="minute" />분 </div> <label class="time-type-label"> <input type="checkbox" name="birth_time_type" value="ganji" id="check-ganji" onclick="checkTimeType('ganji')" /> 간지입력 </label> <div id="ganji-input-group" class="ganji-inputs"> <select name="hour_ganji" id="ganji-input" disabled> <option value="">선택안함</option> <option value="子-夜">夜子時 (23:30~00:29) - 밤 11시 30분 ~ 자정 29분</option> <option value="子-朝">朝子時 (00:30~01:29) - 자정 30분 ~ 새벽 1시 29분</option> <option value="子">子時 (23:30~01:29) - 밤 11시 30분 ~ 새벽 1시 29분</option> <option value="丑">丑時 (01:30~03:29) - 새벽 1시 30분 ~ 3시 29분</option> <option value="寅">寅時 (03:30~05:29) - 새벽 3시 30분 ~ 5시 29분</option> <option value="卯">卯時 (05:30~07:29) - 새벽 5시 30분 ~ 7시 29분</option> <option value="辰">辰時 (07:30~09:29) - 아침 7시 30분 ~ 9시 29분</option> <option value="巳">巳時 (09:30~11:29) - 오전 9시 30분 ~ 11시 29분</option> <option value="午">午時 (11:30~13:29) - 낮 11시 30분 ~ 오후 1시 29분</option> <option value="未">未時 (13:30~15:29) - 오후 1시 30분 ~ 3시 29분</option> <option value="申">申時 (15:30~17:29) - 오후 3시 30분 ~ 5시 29분</option> <option value="酉">酉時 (17:30~19:29) - 오후 5시 30분 ~ 7시 29분</option> <option value="戌">戌時 (19:30~21:29) - 저녁 7시 30분 ~ 9시 29분</option> <option value="亥">亥時 (21:30~23:29) - 밤 9시 30분 ~ 11시 29분</option> <option value="미상">時未詳 (시각을 모름)</option> </select> </div> </div> </div> </div> <div class="form-row"> <button type="submit" class="submit-btn">사주 세우기</button> </div> </form> <div id="saju-result" class="saju-result"></div> </div> <script src="{{ url_for('static', filename='saju-x.js') }}"></script> <script> function toggleLeapCheckbox() { var calType = document.getElementById('calendar_type').value; var leapLabel = document.getElementById('leap-label'); if (calType === '음력') { leapLabel.style.display = ''; } else { leapLabel.style.display = 'none'; document.getElementById('is_leap').checked = false; } } window.addEventListener('DOMContentLoaded', function () { toggleLeapCheckbox(); }); </script> <script src="{{ url_for('common_static', filename='member_session.js') }}"></script> <script src="{{ url_for('common_static', filename='admin_session.js') }}"></script> <script> // 서버에서 전달받은 세션 데이터로 전역 변수 초기화 {% if member_session %} if (typeof setMemberSession === 'function') { setMemberSession({{ member_session | tojson }}); } {% endif %} {% if admin_session %} if (typeof setAdminSession === 'function') { setAdminSession({{ admin_session | tojson }}); } {% endif %} </script> <script src="{{ url_for('common_static', filename='security.js') }}"></script> </body> </html>
