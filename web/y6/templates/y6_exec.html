div> </div> <div class="form-row" style=" display: flex; justify-content: center; align-items: center; margin-top: 20px; gap: 10px; flex-wrap: nowrap; " > <button id="dbSaveBtn" class="reset-btn" style=" width: 100px; padding: 10px 12px; font-size: 14px; flex-shrink: 0; " > 💾 DB저장 </button> <button id="sendBtn" class="reset-btn" style=" width: 100px; padding: 10px 12px; font-size: 14px; flex-shrink: 0; " > 📤 보내기 </button> <button id="dbViewBtn" class="reset-btn" style=" width: 100px; padding: 10px 12px; font-size: 14px; flex-shrink: 0; " > 📊 DB보기 </button> </div> </div> </div> </section> <section class="analysis-section" id="analysisSection"> <div class="analysis-container"> <div class="analysis-header"> <h2>🎯 전문가 납갑 분석</h2> <div class="hexagram-info"> <div class="main-hexagram"> <h4 id="hexagramName">괘명</h4> <p id="hexagramMeaning">괘의 의미</p> </div> </div> </div> <div id="najiaResultContainer"></div> </div> </section> <section id="resultWrap" class="card result-card hidden"> <div id="sajuDisplay" class="saju-grid"></div> <div id="gwaeBlock" class="gwae-block"></div> <div id="disclaimer" class="disclaimer"> <h2>육효 무료보기</h2> <p> ※ 육효는 주역의 원리를 기반으로 점괘를 세워 현재 상황과 미래의 흐름을 해석하는 전통 점술입니다. </p> <p>※ 나라톡톡 육효 서비스는 누구나 쉽게 이용할 수 있습니다.</p> ※ 육효의 작괘는 참고자료입니다. 실제 선택과 노력이 더 중요합니다. </div> </section> </main> </div> <script src="{{ url_for('static', filename='y6_script.js') }}"></script> <script src="{{ url_for('common_static', filename='member_session.js') }}"></script> <script src="{{ url_for('common_static', filename='admin_session.js') }}"></script> <script> // 서버에서 전달받은 세션 데이터로 전역 변수 초기화 {% if member_session %} if (typeof setMemberSession === 'function') { setMemberSession({{ member_session | tojson }}); } {% endif %} {% if admin_session %} if (typeof setAdminSession === 'function') { setAdminSession({{ admin_session | tojson }}); } {% endif %} </script> <script src="{{ url_for('common_static', filename='security.js') }}"></script> </body> </html>
