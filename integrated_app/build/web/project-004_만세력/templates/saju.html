<!doctype html><html lang=ko><meta charset=UTF-8><title>사주 세우기</title><meta content="width=device-width,initial-scale=1.0" name=viewport><link href=https://fonts.googleapis.com rel=preconnect><link crossorigin href=https://fonts.gstatic.com rel=preconnect><link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel=stylesheet><link href="{{ url_for('mans.static', filename='saju.css') }}" rel=stylesheet><link href="{{ url_for('secret.static', filename='security.css') }}" rel=stylesheet><body><div class="container saju-responsive"><h1>사주 세우기</h1><form id=saju-form><div class=form-row><div class=form-group><label for=username>이름</label><input id=username maxlength=20 name=username required></div><div class=form-group><label for=gender>성별</label><select id=gender name=gender required><option value=남자>남자<option value=여자>여자</select></div><div class=form-group><label for=calendar_type>양/음력</label><select id=calendar_type name=calendar_type onchange=toggleLeapCheckbox() required><option value=양력>양력<option value=음력>음력</select><label style="display: none; margin-top: 6px" id=leap-label><input id=is_leap name=is_leap type=checkbox value=1> 윤달</label></div></div><div class=form-row><div class=form-group><label for=year>년</label><input value="{{ year }}" id=year max=2100 min=1900 name=year required type=number></div><div class=form-group><label for=month>월</label><input value="{{ month }}" id=month max=12 min=1 name=month required type=number></div><div class=form-group><label for=day>일</label><input value="{{ day }}" id=day max=31 min=1 name=day required type=number></div></div><div class=form-row><div class=form-group><span class=form-label>태어난 시 입력방식</span><div class=time-type-group><label class=time-type-label><input onclick="checkTimeType('time')" checked id=check-time name=birth_time_type type=checkbox value=time> 시분입력</label><div class=time-inputs id=time-input-group><input id=hour max=23 min=0 name=hour type=number value=0>시 <input id=minute max=59 min=0 name=minute type=number value=0>분</div><label class=time-type-label><input onclick="checkTimeType('ganji')" id=check-ganji name=birth_time_type type=checkbox value=ganji> 간지입력</label><div class=ganji-inputs id=ganji-input-group><select disabled id=ganji-input name=hour_ganji><option value>선택안함<option value=子-夜>夜子時 (23:30~00:29) - 밤 11시 30분 ~ 자정 29분<option value=子-朝>朝子時 (00:30~01:29) - 자정 30분 ~ 새벽 1시 29분<option value=子>子時 (23:30~01:29) - 밤 11시 30분 ~ 새벽 1시 29분<option value=丑>丑時 (01:30~03:29) - 새벽 1시 30분 ~ 3시 29분<option value=寅>寅時 (03:30~05:29) - 새벽 3시 30분 ~ 5시 29분<option value=卯>卯時 (05:30~07:29) - 새벽 5시 30분 ~ 7시 29분<option value=辰>辰時 (07:30~09:29) - 아침 7시 30분 ~ 9시 29분<option value=巳>巳時 (09:30~11:29) - 오전 9시 30분 ~ 11시 29분<option value=午>午時 (11:30~13:29) - 낮 11시 30분 ~ 오후 1시 29분<option value=未>未時 (13:30~15:29) - 오후 1시 30분 ~ 3시 29분<option value=申>申時 (15:30~17:29) - 오후 3시 30분 ~ 5시 29분<option value=酉>酉時 (17:30~19:29) - 오후 5시 30분 ~ 7시 29분<option value=戌>戌時 (19:30~21:29) - 저녁 7시 30분 ~ 9시 29분<option value=亥>亥時 (21:30~23:29) - 밤 9시 30분 ~ 11시 29분<option value=미상>時未詳 (시각을 모름)</select></div></div></div></div><div class=form-row><button class=submit-btn>사주 세우기</button></div></form><div class=saju-result id=saju-result></div></div><script src="{{ url_for('mans.static', filename='saju.js') }}"></script><script>function toggleLeapCheckbox() {
        var calType = document.getElementById('calendar_type').value;
        var leapLabel = document.getElementById('leap-label');
        if (calType === '음력') {
          leapLabel.style.display = '';
        } else {
          leapLabel.style.display = 'none';
          document.getElementById('is_leap').checked = false;
        }
      }

      window.addEventListener('DOMContentLoaded', function () {
        toggleLeapCheckbox();
      });</script><script src="{{ url_for('secret.static', filename='member_session.js') }}"></script><script src="{{ url_for('secret.static', filename='admin_session.js') }}"></script><script src="{{ url_for('secret.static', filename='security.js') }}"></script>
